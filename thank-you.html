<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Georgia', serif; /* Elegant font */
      margin: 0;
      padding: 0;
      background-color: #f2f2e1; /* Beige background */
      color: #3e5c34; /* Dark green text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2c4a2f; /* Darker green */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #3e5c34; /* Dark green background */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #2c4a2f; /* Darker green on hover */
    }
  </style>
  <!-- Add confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Trigger confetti animation when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      // Confetti settings
      confetti({
        particleCount: 150, // Number of confetti particles
        spread: 70, // How far the particles spread
        origin: { y: 0.6 } // Start confetti from the bottom
      });

      // Optional: Add more confetti bursts for a celebratory effect
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 60,
          origin: { x: 0.3, y: 0.7 }
        });
      }, 500);

      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 60,
          origin: { x: 0.7, y: 0.7 }
        });
      }, 1000);
    });
  </script>
</head>
<body>
  <h1>Thank You for Subscribing!</h1>
  <p>You're now part of our community. Stay tuned for exclusive updates and offers!</p>
  <a href="igniscent.html">Return to Homepage</a>
</body>
</html>
